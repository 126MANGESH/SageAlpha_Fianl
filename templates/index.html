<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SageAlpha.ai Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .chat-box {
      background: white;
      color: #333;
      border-radius: 12px;
      width: 100%;
      max-width: 700px;
      height: 700px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 20px;
      text-align: center;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 85%;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .msg.user {
      background: #667eea;
      color: white;
      align-self: flex-end;
      border-radius: 10px 0 10px 10px;
    }
    .msg.assistant {
      background: #e8e8e8;
      color: #333;
      align-self: flex-start;
      border-radius: 0 10px 10px 10px;
    }
    .msg.error {
      background: #ffebee;
      color: #c62828;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      gap: 0;
      border-top: 1px solid #ddd;
      background: white;
    }
    input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    input::placeholder {
      color: #999;
    }
    button {
      padding: 0 20px;
      border: none;
      background: #667eea;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #556cd6;
    }
    .reset-btn {
      background: #ff6b6b;
    }
    .reset-btn:hover {
      background: #ff5252;
    }
    .loading {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }
    @keyframes blink {
      0%, 20%, 50%, 80%, 100% { opacity: 1; }
      40% { opacity: 0.3; }
      60% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="header">üí¨ SageAlpha.ai - Financial Assistant</div>
    <div class="messages" id="messages">
      <div class="msg assistant">Welcome! Ask me about Sanghvi Movers Limited financial data, trends, and analysis.</div>
    </div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Ask about financial data, Q1, FY24..." />
      <button onclick="sendMessage()">Send</button>
      <button class="reset-btn" onclick="resetChat()">Reset</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    let isLoading = false;

    async function sendMessage() {
      const text = input.value.trim();
      if (!text || isLoading) return;
      
      isLoading = true;
      addMessage("user", text);
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        
        const data = await res.json();
        isLoading = false;
        
        if (data.response) {
          addMessage("assistant", data.response);
        } else if (data.error) {
          addMessage("error", "‚ö†Ô∏è " + data.error);
        } else {
          addMessage("error", "‚ö†Ô∏è Unexpected error occurred");
        }
      } catch (err) {
        isLoading = false;
        addMessage("error", "‚ö†Ô∏è Network error: " + err.message);
      }
    }

    async function resetChat() {
      if (!confirm("Clear chat history?")) return;
      try {
        await fetch("/reset", { method: "POST" });
        messagesDiv.innerHTML = '<div class="msg assistant">Chat cleared. Ready for new conversation.</div>';
      } catch (err) {
        addMessage("error", "‚ö†Ô∏è Failed to reset: " + err.message);
      }
    }

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !isLoading) sendMessage();
    });
  </script>
</body>
</html>
